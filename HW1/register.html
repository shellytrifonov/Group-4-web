<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plan & Plate</title>
    <script src="auth.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS -->
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="py-4 shadow-md" style="background-color: #ffffff; color: rgb(53, 51, 51);">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <img src="assets/images/logo.png" alt="Plan & Plate Logo - Recipe Sharing and Meal Planning Platform" class="h-16">

            <!-- Navigation -->
            <nav class="flex-grow">
                <ul class="flex justify-center space-x-8 text-lg font-medium">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li class="relative group">
                        <a href="recipes.html" class="nav-link nav-link-with-dropdown">
                            Recipes
                            <span class="dropdown-indicator"></span>
                        </a>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="recipes.html" class="dropdown-link">All Recipes</a></li>
                                <li><a href="recipes-creator.html" class="dropdown-link" data-restricted="true">Add New Recipe</a></li>
                            </ul>
                        </div>
                    </li>                    
                    <li><a href="meal-planning.html" class="nav-link" data-restricted="true">Meal Planner</a></li>
                    <li><a href="shopping-list.html" class="nav-link" data-restricted="true">Shopping List</a></li>
                    <li><a href="saved.html" class="nav-link" data-restricted="true">Saved</a></li>
                </ul>
            </nav>

            <!-- Login and Register Button -->
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn">Login</a>
                <a href="register.html" class="btn register-btn">Sign Up</a>
            </div>
            <!-- User navigation -->
            <nav class="user-navigation hidden  flex justify-center space-x-8 text-lg font-medium">
                <ul class="flex justify-center space-x-8 text-lg font-medium">
                    <li><p></p></li>

                    <li class="relative group">
                        <a href="#" class="nav-link nav-link-with-dropdown">
                            <img id='userProfilePic' src="./assets/images/guy_profile.jpeg" alt="User" class="h-8 w-8 rounded-full">
                            <span class="dropdown-indicator"></span>
                        </a>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="profile.html" class="dropdown-link">My Profile</a></li>
                                <li><a href="#" id="logout-btn" class="dropdown-link">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </li>
            </nav>
    </header>

    <!-- Form Section -->
    <main class="flex-grow container mx-auto py-8">
        <section class="form-section py-8 flex justify-center">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create Your Account
                    </h1>
                    <form id="registerForm" class="space-y-4 md:space-y-6" onsubmit="return validateForm(event)">
                        <div>
                            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter first name" required="">
                        </div>
                    
                        <div>
                            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter last name" required="">
                        </div>
                    
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                    
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password [at least 6 characters]" required="">
                        </div>
                    
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Food Preferences</label>
                            <div class="space-y-3 bg-gray-50 border border-gray-300 rounded-lg p-3">
                                <div class="flex items-center">
                                    <input type="checkbox" id="vegan" name="foodPreferences" value="vegan" 
                                           class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="vegan" class="ml-2 text-sm text-gray-900 dark:text-white">Vegan</label>
                                </div>
                                
                                <div class="flex items-center">
                                    <input type="checkbox" id="vegetarian" name="foodPreferences" value="vegetarian"
                                           class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="vegetarian" class="ml-2 text-sm text-gray-900 dark:text-white">Vegetarian</label>
                                </div>
                                
                                <div class="flex items-center">
                                    <input type="checkbox" id="glutenFree" name="foodPreferences" value="glutenFree"
                                           class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="glutenFree" class="ml-2 text-sm text-gray-900 dark:text-white">Gluten Free</label>
                                </div>
                        
                                <div class="flex items-center">
                                    <input type="checkbox" id="dairyFree" name="foodPreferences" value="dairyFree"
                                           class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="dairyFree" class="ml-2 text-sm text-gray-900 dark:text-white">Dairy Free</label>
                                </div>
                        
                                <div class="flex items-center">
                                    <input type="checkbox" id="kosher" name="foodPreferences" value="kosher"
                                           class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                    <label for="kosher" class="ml-2 text-sm text-gray-900 dark:text-white">Kosher</label>
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn mx-auto block">Sign Up</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="login.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-4" style="background-color: #494848; color: white;">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Plan & Plate. All rights reserved.</p>
            <p><a href="about.html" class="hover:underline" style="color: #fff;">About Us</a> | <a href="contact.html" class="hover:underline" style="color: #fff;">Contact</a></p>
        </div>
    </footer>
</body>
</html>
