<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - Plan&Plate</title>
    <script src="recipes-creator.js" defer></script>
    <script src="auth.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="py-4 shadow-md" style="background-color: #ffffff; color: rgb(53, 51, 51);">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <img src="assets/images/logo.png" alt="Plan & Plate Logo - Recipe Sharing and Meal Planning Platform" class="h-16">

            <!-- Navigation -->
            <nav class="flex-grow">
                <ul class="flex justify-center space-x-8 text-lg font-medium">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li class="relative group">
                        <a href="recipes.html" class="nav-link nav-link-with-dropdown">
                            Recipes
                            <span class="dropdown-indicator"></span>
                        </a>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="recipes.html" class="dropdown-link">All Recipes</a></li>
                                <li><a href="recipes-creator.html" class="dropdown-link" data-restricted="true">Add New Recipe</a></li>
                            </ul>
                        </div>
                    </li>                    
                    <li><a href="meal-planning.html" class="nav-link" data-restricted="true">Meal Planner</a></li>
                    <li><a href="shopping-list.html" class="nav-link" data-restricted="true">Shopping List</a></li>
                    <li><a href="saved.html" class="nav-link" data-restricted="true">Saved</a></li>
                </ul>
            </nav>

            <!-- Login and Register Button -->
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn">Login</a>
                <a href="register.html" class="btn register-btn">Sign Up</a>
            </div>
            <!-- User navigation -->
            <nav class="user-navigation hidden  flex justify-center space-x-8 text-lg font-medium">
                <ul class="flex justify-center space-x-8 text-lg font-medium">
                    <li><p></p></li>

                    <li class="relative group">
                        <a href="#" class="nav-link nav-link-with-dropdown">
                            <img id='userProfilePic' src="./assets/images/guy_profile.jpeg" alt="User" class="h-8 w-8 rounded-full">
                            <span class="dropdown-indicator"></span>
                        </a>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="profile.html" class="dropdown-link">My Profile</a></li>
                                <li><a href="#" id="logout-btn" class="dropdown-link">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </li>
            </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto py-8">
        <div class="form-section py-8 flex justify-center">
            <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                        Create Your Recipe
                    </h1>
                    <form id="recipeForm" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="recipeName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Recipe Name</label>
                            <input type="text" id="recipeName" name="recipeName" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter recipe name" required>
                        </div>
                        <div>
                            <label for="dishDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <div id="dishDescription" class="space-y-2">
                                <div class="description-row flex items-start space-x-2 relative">
                                    <textarea class="description bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter recipe description" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="recipeImage" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Recipe Image</label>
                            <input 
                                type="file" 
                                id="recipeImage" 
                                name="recipeImage" 
                                accept="image/*" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                            <p class="text-sm text-gray-500 mt-1">Supported formats: JPG, PNG.</p>
                        </div>                        
                        <div>
                            <label for="recipeCategory" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                            <select id="recipeCategory" name="recipeCategory" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                <option value="">Select a category</option>
                                <option value="main-dish">Main Dish</option>
                                <option value="appetizers">Appetizers</option>
                                <option value="air-fryer">Air Fryer</option>
                                <option value="salads">Salads</option>
                                <option value="side-dishes">Side Dishes</option>
                                <option value="soup">Soup</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                        </div>
                        <div>
                            <label for="ingredients" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingredients</label>
                            <div id="ingredientsContainer" class="space-y-2">
                                <div class="ingredient-row flex space-x-4 items-center relative">
                                    <input type="text" class="ingredient-name bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-2/4 h-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder = "Ingredient Name" required/>
                                    <input type="number" class="ingredient-amount bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-1/4 h-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Amount" required min="0" value="0"/>
                                    <select class="ingredient-unit bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-1/4 h-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option value="">Unit</option>
                                        <option value="grams">Grams</option>
                                        <option value="cups">Cups</option>
                                        <option value="tablespoon">Tablespoon</option>
                                        <option value="piece">Piece</option>
                                    </select>
                                    <button type="button" class="remove-instruction absolute -right-6 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 text-3xl" aria-label="Remove">&times;</button>
                                </div>
                            </div>
                            <button type="button" id="addIngredient" class="flex items-center space-x-1 cursor-pointer font-bold mt-2" style="color: #ff914d;">+ Add Ingredient</button>
                        </div>
                        <div>
                            <label for="instructions" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Preparation Instructions</label>
                            <div id="instructionsContainer" class="space-y-2">
                                <div class="instruction-row flex items-start space-x-2 relative">
                                    <textarea class="instruction bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write one or multiple steps" required></textarea>
                                    <button type="button" class="remove-instruction absolute -right-6 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 text-3xl" aria-label="Remove">&times;</button>
                                </div>
                            </div>
                            <button type="button" id="addInstruction" class="flex items-center space-x-1 cursor-pointer font-bold mt-2" style="color: #ff914d;">+ Add Step</button>
                        </div>
                        <div>
                            <label for="preparationTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Preparation Time (HH:MM)</label>
                            <div class="flex space-x-2">
                                <input type="number" id="prepHours" name="prepHours" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Hours" min="0" required>
                                <input type="number" id="prepMinutes" name="prepMinutes" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Minutes" min="0" max="59" required>
                            </div>
                        </div>
                        <div>
                            <label for="servings" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Servings</label>
                            <input type="number" id="servings" name="servings" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter number of servings" min="1" required>
                        </div>
                        <div>
                            <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Difficulty Level</label>
                            <select id="difficulty" name="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                <option value="">Select difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button type="submit" class="btn mx-auto block">Submit</button>
                    </form>
                </div>
            </div>
        </div>        
    </main>

    <!-- Footer -->
    <footer class="py-4" style="background-color: #494848; color: white;">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Plan & Plate. All rights reserved.</p>
            <p><a href="about.html" class="hover:underline" style="color: #fff;">About Us</a> | <a href="contact.html" class="hover:underline" style="color: #fff;">Contact</a></p>
        </div>
    </footer>
</body>
</html>
